<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem de Palavras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-100.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-200.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-300.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-400.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-500.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-600.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-700.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-800.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'Rawline';
            src: url('fonts/rawline-900.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }
        
        .demo-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .demo-controls button {
            display: block;
            margin: 5px 0;
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rawline', sans-serif;
            font-size: 12px;
        }
        
        .demo-controls button:hover {
            background: #555;
        }
        #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
  background: #000;
}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="cloud-area">
        <div class="words-cloud" id="wordsCloud"></div>
    </div>
    
    <div class="demo-controls">
        <button onclick="addWord('Inovação', 8)">+ Inovação</button>
        <button onclick="addWord('Tecnologia', 6)">+ Tecnologia</button>
        <button onclick="updateWordFrequency('Amor', 12)">Amor = 12</button>
        <button onclick="removeWord('Sonho')">- Sonho</button>
        <button onclick="renderWordCloud(INITIAL_WORDS, true)">Reset</button>
        <button onclick="fadeAndScaleRandomWord()">Fade + Scale Aleatória</button>
        <button onclick="pulseRandomWord()">Pulsar Aleatória</button>
        <button onclick="increaseWord('Futuro')">Aumentar Futuro</button>
        <button onclick="decreaseWord('Futuro')">Diminuir Futuro</button>
        <button onclick="resetAllToOne()">Zerar todos para 1</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
